puma_ekf_odom:
  frequency: 30
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.0s
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false
  publish_tf: true

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  odom0: puma/rtabmap/camera_front/odom_visual
  odom0_config: [true, true, false,
                false, false, true,
                true,  true,  false,
                false, false, true,
                false, false, false]
  odom0_relative: true
  odom0_pose_rejection_threshold: 50
  odom0_twist_rejection_threshold: 50

  odom1: puma/rtabmap/camera_rear/odom_visual
  odom1_config: [true, true, false,
                false, false, true,
                true,  true,  false,
                false, false, true,
                false, false, false]
  odom1_relative: true
  odom1_pose_rejection_threshold: 50
  odom1_twist_rejection_threshold: 50

  # odom2: puma/localization/odometry_wheel
