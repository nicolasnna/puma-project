  #               true,  true,  true,
  #               false, false, false,
  #               false, false, false]
  # odom2_differential: false
  # odom2_relative: false


  imu0: puma/sensors/icm20948/imu/filtered
  imu0_config: [false, false, false,
                false,  false,  false,
                false, false, false,
                false,  false,  true,
                false,  false,  false]
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false

  imu1: puma/sensors/camera_front/imu/filtered
  imu1_config: [false, false, false,
                false,  false,  false,
                false, false, false,
                false,  false,  true,
                false,  false,  false]
  imu1_differential: false
  imu1_relative: false

  use_control: false

