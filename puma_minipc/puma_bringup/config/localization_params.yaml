puma_odometry_node:
  wheels_base: 1.1
  frame_id: odom
  child_frame_id: base_link
  direction_zero: 420
  odometry_topic: puma/localization/odom_wheel
  arduino_status_topic: puma/arduino/status
  reverse_topic: puma/control/reverse

tachometer:
  calibrate_max_rpm_motor: 1654
  calibrate_max_velocity: 22
  wheels_diameter: 0.53
  kalman_q_noise: 0.0007
  kalman_r_noise: 0.001

puma_ekf_odom:
  frequency: 30
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false
  publish_tf: true

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  odom0: puma/rtabmap/camera_front/odom_visual
  odom0_config: [false, false, false,
                false, false, false,
                true,  true,  true,
                false, false, true,
                false, false, false]
  odom0_relative: true
  odom0_pose_rejection_threshold: 1000
  odom0_twist_rejection_threshold: 1000

